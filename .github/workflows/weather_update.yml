name: Daily Weather Update

on:
  schedule:
    - cron: '0 4 * * *'  # 运行于每天UTC 4:00 (相当于Halifax时间午夜0:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run weather update script
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHERAPIKEY }}
      run: |
        echo "Starting weather update script..."
        python halifax_weather.py
        echo "Weather update script completed."
        
    - name: Configure Git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
    - name: Commit and push changes
      run: |
        echo "Checking for changes..."
        git status
        git add halifax_weather.csv
        git status
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "Update weather data [skip ci]"
          echo "Pushing changes..."
          git push
        fi
